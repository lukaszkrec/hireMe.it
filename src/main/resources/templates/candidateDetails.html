<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Candidate Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center">Candidate Details</h1>
</div>
<div class="container">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Image</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Overview</th>
            <th>Work Interest</th>
            <th>Skills</th>
            <th>Contracts</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <img th:src="'data:image/png;base64,' + ${candidateImage}" alt="Image" class="img-fluid"
                     style="max-width: 200px; max-height: 150px;">
            </td>
            <td th:text="${candidateDto.firstName}"></td>
            <td th:text="${candidateDto.lastName}"></td>
            <td th:text="${candidateDto.phone}"></td>
            <td th:text="${candidateDto.email}"></td>
            <td th:text="${candidateDto.overview}"></td>
            <td th:text="${candidateDto.workInterest}"></td>
            <td>
                <ul>
                    <li th:each="skill : ${candidateDto.skills}" th:text="${skill.skillName.label}"></li>
                </ul>
            </td>
            <td>
                <ul>
                    <li th:each="contract : ${candidateDto.contracts}" th:text="${contract}"></li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-light" th:href="@{/api/candidate}">Show all candidates</a>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</html>
