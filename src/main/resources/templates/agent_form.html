<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agent Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">


</head>
<style>
    h2 {
        width: 500px;
        margin: 0 auto;
        text-align: center;
    }
</style>
<body>
<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2>Candidate Registration</h2>
            <form th:action="@{/candidate}" th:object="${candidateDto}" method="post"
                  enctype="multipart/form-data">

                <div class="form-row">
                    <div class="col-md-6 form-group">
                        <label>First name</label>
                        <input type="text" class="form-control" th:field="${firstName}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Last name</label>
                        <input type="text" class="form-control" th:field="${lastName}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Phone number</label>
                        <input type="text" class="form-control" th:field="${phone}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" th:field="${email}">
                    </div>
                    <div class="dropdown show">
                        <label>Skills</label>
                        <select class="form-control" multiple="multiple">
                            <option th:each="skill : ${skillDtos}"
                                    th:value="${skill}"
                                    th:text="${skill}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Overview</label>
                        <label>
                            <textarea class="form-control" rows="7" cols="100"
                                      th:field="*{overview}">
                            </textarea>
                        </label>
                    </div>

                    <div class="col-md-6 form-group" style="max-width: 500px">
                        <input type="file" name="file" accept="image/png, image/jpeg"/>

                        <div th:if="${message != null}"
                             class="alert alert-secondary alert-dismissible fade show text-center message mt-3"
                             role="alert">
                            [[${message}]]
                            <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>

                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Save</button>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/dropzonejs/dropzone.min.js}"></script>
<script th:src="@{/assets/toastr/toastr.min.js}"></script>
<script>
    Dropzone.autoDiscover = false;

    $("#demo-upload").dropzone({
        success: function (file, response) {
            toastr.success('File ' + file.name + ' uploaded successfully');
        }
    });
</script>
</body>
</html>
